<!DOCTYPE html>
<html>
<head>
  <title>recordme</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/popup.css">
  <!-- 要引用es6模块，必须设置http服务器-->
  <script  type="module" src="js/popup.js"></script>
  <script src="js/axios.min.js"></script>
</head>
<body>
  <div class="popup-container">
    <header class="header">
      <a href="javascript:void(0)" class="header-title" id="header_title">recordme</a>   
      <span id="user_name" class="user-name"></span>
      <img src="img/save.png" class="save-record" id="save_record" title="保存到线上">
    </header>
    <div class="popup-content" id="content">
      <div class="content-tip">
          <p>空空如也，赶紧在页面划出有用的信息吧。</p>
          <p>1. 选中文本，按住ctrl+r键或者右键点击“记录所选文字”记录。</p>
          <p>2. 点击插件图标预览当前页的标注信息，记得点击保存按钮同步到线上喔。</p>
          <p>2. 点击“recordme”标题跳转到recordme网站查看所有记录。</p>
      </div>

    </div>
    <div class="login-wrap" id="login_wrap">
      <input type="text" class="input-text" placeholder="用户名" id="name"/>
      <input type="password" class="input-text" placeholder="密码" id="pw"/>
      <input type="button" value="登录" class="input-button login" id="login"/>
      <p class="error-tip" id="error_tip">输入有误，请重新登录</p>
    </div>
    <footer class="footer">
      record is one of source of creation
    </footer>
  </div>
</body>
</html>
